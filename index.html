<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h1 class="mb-4">Mini CRM</h1>

  <form id="contactForm" class="mb-4">
    <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
    <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
    <input type="text" id="phone" class="form-control mb-2" placeholder="Phone" required>
    <button class="btn btn-primary" type="submit">Add Contact</button>
  </form>

  <h2>Contacts</h2>
  <table class="table table-bordered" id="contactsTable">
    <thead>
      <tr><th>Name</th><th>Email</th><th>Phone</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "/api/contacts"; // relative path works on Vercel

    async function fetchContacts() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.querySelector("#contactsTable tbody");
      tbody.innerHTML = "";
      data.forEach(c => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${c.name}</td><td>${c.email}</td><td>${c.phone}</td>`;
        tbody.appendChild(row);
      });
    }

    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone })
      });

      document.getElementById("contactForm").reset();
      fetchContacts();
    });

    fetchContacts(); // load existing contacts
  </script>

</body>
</html>
